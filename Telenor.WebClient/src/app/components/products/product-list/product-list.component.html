<section class="ftr__product__area ptb--0">
    <div class="container">
        <div class="row">
            <div class="product__wrap clearfix">
                <div *ngFor="let product of productService.ProductList" class="col-md-4 col-lg-3 col-sm-4 col-xs-12">
                    <div class="category">
                        <div class="ht__cat__thumb">
                            <a [routerLink]="['/details', product.Id]">
                                <img [src] = "productService.ProductPicBasePath+product.PictureFileName" alt="product images">
                            </a>
                        </div>
                        <div class="fr__product__inner">
                            <h4>
                                <a [routerLink]="['/details', product.Id]">{{product.Name}}</a>
                            </h4>
                            <ul class="fr__pro__prize">
                                <li class="old__prize">SEK</li>
                                <li>{{product.Price}}</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
